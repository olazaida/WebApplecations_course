<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork-Lab1</title>
</head>

<body>
    <h1>HomeWork-Lab1</h1>
    <fieldset>
        <legend>1 My Basic Info</legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <label for="age">Age:
        <input type="radio" name="under20" value="Under20"> Under 20
        <input type="radio" name="over20" value="over20"> Over 20
    </label>
    </fieldset>

    <fieldset>
        <legend>2 My Profile</legend>
        <label for="bio">Bio :</label>
        <textarea rows="2" cols="20" name="bio">
           
         </textarea>
        <label for="job-role">Job Role:</label>

        <select id="job-role" name="job-role">
       
        <optgroup label="Web">
            <option value="front-end">Front-End Developer</option>
            <option value="php">PHP Developer</option>
            <option value="python">Python Developer</option>
            <option value="wordpress">Wordpress Developer</option>
        </optgroup>
    
        
        <optgroup label="Mobile">
        <option value="android">Android Developer</option>
        <option value="ios">IOS Developer</option>
        <option value="design">Mobile Designer</option>
    </optgroup>
    
        </select><br></br>
        <label for="interset">Interset:
        <input type="checkbox" name="development" value="development"> Development
        <input type="checkbox" name="design" value="design"> Design
        </label>
        <img src="ho.jpg">
    </fieldset>

    <fieldset>
        <legend>Your favourites</legend>
        <label for="choose">choose the favourite one:
            <input type="radio" name="chrome" value="chrome"> chrome
            <input type="radio" name="firefox" value="firefox"> firefox 
            <input type="radio" name="opera" value="opera"> opera 
        </label>

    </fieldset>
    <button>Sign Up</button>



</body>

</html>
